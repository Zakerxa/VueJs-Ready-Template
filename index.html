<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Template</title>
</head>

<body>

    <div id="loading" style="height:100vh; background: rgba(255, 255, 255, 1);z-index:10;position:fixed;width:100vw;">
        <!-- Show Loading if Data not ready yet -->
        <div class="row d-flex align-items-center" style="height:100vh;width:100vw;">
            <div class="col-12 text-center">
              <img src="loading.gif" alt="loading">
            </div>
        </div>
    </div>


    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <!-- Start Here -->
                <h1>{{header}}</h1>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/croppie@2.6.4/croppie.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', loading('block'), false);

        $(document).ready(function() {

            setTimeout(() => loading('none'), 1000);

            new Vue({
                el: '#app',
                data() {
                    return {
                        header: 'Hello World'
                    }
                },
                methods: {
                },
                created() {
                },
                mounted() {
                }
            })

        });

        // Get Loading By Id
        function loading(e) {
            document.getElementById('loading').style.display = e;
        }
    </script>
</body>

</html>
